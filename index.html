<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">

            <div class="col-md-2"></div>
            <div class="col-xs-12 col-sm-12 col-md-8">

                <div class="row">
                    <div class="col-xs-12 logoHolder">
                        <img src="assets/images/supermario.png">
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 logoHolder">
                        <img src="assets/images/wordguess.png">
                    </div>
                </div>

                <div class="row">
                    <h3 class="rowCenter">Press key to guess letter of word below!</h3>
                </div>

                <!-- <div class="row">
                    Button for testing functions:
                    <button type="button" class="btn btn-primary" onClick="runTest()">TEST</button>
                </div> -->

                <div class="row">
                    <div class="col-xs-12 verticalSpace">
                        <span class="counterLabel">Wins: </span> <span id="numWins"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 verticalSpace">
                        <span class="counterLabel">Guesses: </span> <span id="numGuesses"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-2 verticalSpace counterLabel">
                        Letters Guessed:
                        <div id="guessList"></div>
                    </div>
                </div>

                <div class="row verticalSpace">
                    <span class="col-xs-1">
                    </span>
                    <span class="col-xs-1 letterBlock" id="charElement00"></span>
                    <span class="col-xs-1 letterBlock" id="charElement01"></span>
                    <span class="col-xs-1 letterBlock" id="charElement02"></span>
                    <span class="col-xs-1 letterBlock" id="charElement03"></span>
                    <span class="col-xs-1 letterBlock" id="charElement04"></span>
                    <span class="col-xs-1 letterBlock" id="charElement05"></span>
                    <span class="col-xs-1 letterBlock" id="charElement06"></span>
                    <span class="col-xs-1 letterBlock" id="charElement07"></span>
                    <span class="col-xs-1 letterBlock" id="charElement08"></span>
                    <span class="col-xs-1 letterBlock" id="charElement09"></span>
                    <span class="col-xs-1">
                    </span>
                </div>

                <div class="row rowCenter">
                    <div class="col-xs-1  verticalSpace" id="imageHolder">

                    </div>
                </div>

            </div>
            <div class="col-md-2"></div>
        </div>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-xs-12 col-sm-12 col-md-8" id="output">
                
            </div>
            <div class="col-md-2"></div>
        </div>

        <!--<div class="row">
            <div class="col-xs-12">
                <h3>OUTPUT</h3>
            </div>
        </div> -->
        
    </div><!-- /container -->
    <!-- my script -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
